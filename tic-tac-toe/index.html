<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <section id="gameBoard">
            <span data-region="0.0"></span>
            <span data-region="0.1"></span>
            <span data-region="0.2"></span>
            <span data-region="1.0"></span>
            <span data-region="1.1"></span>
            <span data-region="1.2"></span>
            <span data-region="2.0"></span>
            <span data-region="2.1"></span>
            <span data-region="2.2"></span>
        </section>
        <section id="display">
            <div id="div-players">
                <div id="display-div-01">
                    <label for="player-1">X</label>
                    <input type="text" id="player-1" placeholder="  Player 1">
                </div>
                <div id="display-div-02">
                    <label for="player-2">O</label>
                    <input type="text" id="player-2" placeholder="  Player 2">
                </div>
            </div>
            <div id="display-main">
                <div id="div-span">
                    <h2>Turn: <span id="span-turn"></span></h2>
                </div>
                <div id="div-btn">
                    <button id="start">Start</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <span id="span-footer">&copy;Andr√© Farias</span>
    </footer>
</body>
</html>
