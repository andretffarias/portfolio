<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main>
        <header>
            <h1>Tic-Tac-Toe</h1>
            <nav>
                <button id="btn-play">Play</button>
                <div id="div-input">
                    <input type="text" id="input-p1" placeholder=" Player 1">
                    <input type="text" id="input-p2" placeholder=" Player 2">
                </div>
            </nav>
        </header>
        <section id="section-game">
            <div id="a1" class="block"><p id="p-block-a1"></p></div>
            <div id="b1" class="block"><p id="p-block-b1"></p></div>
            <div id="c1" class="block"><p id="p-block-c1"></p></div>
            <div id="a2" class="block"><p id="p-block-2a"></p></div>
            <div id="b2" class="block"><p id="p-block-2b"></p></div>
            <div id="c2" class="block"><p id="p-block-2c"></p></div>
            <div id="a3" class="block"><p id="p-block-3a"></p></div>
            <div id="b3" class="block"><p id="p-block-3b"></p></div>
            <div id="c3" class="block"><p id="p-block-3c"></p></div>
        </section>
        <section id="section-info">
            <div id="div-info-p1">
                <p id="p-name-p1">Player 1</p>
                <p id="x">X</p>
            </div>
            <div id="div-winer">
                <p id="p-win">WIN</p>
                <p id="p-winer">jorge</p>
            </div>
            <div id="div-info-p2">
                <p id="p-name-p2">Player 2</p>
                <p id="o">O</p>
            </div>
        </section>
        <footer>
            <p>&copy;Andr√© Farias</p>
        </footer>
    </main>
</body>
</html>
