<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>buscador</title>
    </head>
    <body>
        <h1>Buscador</h1>
        <p>buscador oficial do Google.</p>
        <br>
        <img src="https://cdn2.downdetector.com/static/uploads/logo/Google-new_19.png" alt="img_google" width="150px">
        <br>
        <br>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <label for="q">pesquise no</label>
            <input type="text" id="q" name="q" placeholder="GOOGLE">
            <input type="submit" value="Pesquisar">
        </form>
        <br>
        <br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/512px-YouTube_Logo_2017.svg.png" alt="img_YouTube" width="150px">
        <br>
        <br>
        <form action="https://www.youtube.com/search" method="get" target="_blank">
            <label for="tb">pesquise no</label>
            <input type="text" id="tb" name="q" placeholder="YouTube">
            <input type="submit" value="Pesquisar">
        </form>
    </body>
</html>
