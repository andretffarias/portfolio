<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="firstName">
                <label for="firtName">Firt name:</label>
                <input type="text" name="firtName" id="firtName" maxlength="20" required>
            </div>

            <div class="lastName">
                <label for="lastName">Last name:</label>
                <input type="text" name="lastName" id="lastName" maxlength="20" required>
            </div>

            <div class="yearOfBirth">
                <label for="yearOfBirth">Year of birth:</label>
                <input type="number" name="yearOfBirth" id="yearOfBirth" max="2005" min="1980" placeholder="2005" >
            </div>

            <div class="fielOfStudy">
                <label for="fieldOfStudy">Fiel of study:</label>
                <select name="fielOfStudy" id="fielOfStudy" required>
                    <option value="medicine">Medicine</option>
                    <option value="ti">T.I</option>
                    <option value="law">law</option>
                    <option value="teacher">teacher</option>
                </select>
            </div>

            <div class="submit">
                <input type="submit" name="submit" id="subimit" onclick="processes()" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
