<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lineup</title>
</head>
<body>
    <header>
        <h1>Team lineup</h1>
        <nav>
            <button onclick="FormAddPlayer()" id="lineup-player-button">Lineup player</button>
            <button onclick="FormRemovePlayer()" id="remove-player-button">Remove player</button>
        </nav>
    </header>
    <div id="div-forms">
        <form id="lineup-form">
            <div id="div-name">
                <label for="input-name">Name: </label>
                <input type="text" id="input-name">
            </div>

            <div id="div-num">
                <label for="input-num">Shirt number:</label>
                <input type="number" id="input-num">
            </div>

            <h3>Player position:</h3>
            
            <div id="div-radio">
                <label for="input-GOL">GOL</label>
                <input type="radio" name="input-radio" id="input-position" value="GOL">
                <label for="input-ZAG">ZAG</label>
                <input type="radio" name="input-radio" id="input-position" value="ZAG">
                <label for="input-LAT">LAT</label>
                <input type="radio" name="input-radio" id="input-position" value="LAT">
                <label for="input-VOL">VOL</label>
                <input type="radio" name="input-radio" id="input-position" value="VOL">
                <label for="input-MC">MC</label>
                <input type="radio" name="input-radio" id="input-position" value="MC">
                <label for="input-ATA">ATA</label>
                <input type="radio" name="input-radio" id="input-position" value="ATA">
                <label for="input-PT">PT</label>
                <input type="radio" name="input-radio" id="input-position" value="PT">
                <label for="input-CA">CA</label>
                <input type="radio" name="input-radio" id="input-position" value="CA">
            </div>

            <div id="div-button">
                <input type="button" id="lineup-button" value="Lineup" onclick="lineup()">
            </div>
        </form>
    </div>
    <section id="lineup-list">

    </section>
</body>
</html>
