<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lineup</title>
</head>
<body>
    <header>
        <h1>Team lineup</h1>
        <nav>
            <button onclick="FormLineup()" id="lineup-player-button">Lineup player</button>
            <button onclick="FormRemovePlayer()" id="remove-player-button">Remove player</button>
        </nav>
    </header>
    <div id="div-forms">
        <form id="lineup-form">
            <div id="div-name">
                <label for="input-name">Name: </label>
                <input type="text" id="input-name">
            </div>

            <div id="div-num">
                <label for="input-num">Shirt number:</label>
                <input type="number" id="input-num">
            </div>

            <h3>Player position:</h3>
            
            <div id="div-radio">
                <input type="radio" name="input-radio" id="input-GOL" value="GOL">
                <label for="input-GOL">GOL</label>
                <input type="radio" name="input-radio" id="input-ZAG" value="ZAG">
                <label for="input-ZAG">ZAG</label>
                <input type="radio" name="input-radio" id="input-LAT" value="LAT">
                <label for="input-LAT">LAT</label>
                <input type="radio" name="input-radio" id="input-VOL" value="VOL">
                <label for="input-VOL">VOL</label>
                <input type="radio" name="input-radio" id="input-MC" value="MC">
                <label for="input-MC">MC</label>
                <input type="radio" name="input-radio" id="input-ATA" value="ATA">
                <label for="input-ATA">ATA</label>
                <input type="radio" name="input-radio" id="input-PT" value="PT">
                <label for="input-PT">PT</label>
                <input type="radio" name="input-radio" id="input-CA" value="CA">
                <label for="input-CA">CA</label>
            </div>

            <div id="div-button">
                <input type="button" id="lineup-button" value="Lineup" onclick="lineup()">
            </div>
        </form>
        <form id="remove-form">
            <div id="div-input-shirt-num">
                <label for="shirt-num">Shirt number of player: </label>
                <input type="number" id="shirt-num">
                <input type="button" value="subimit" onclick="checkedPlayerRemove()">
            </div>
            <div id="div-return-form">
                <div id="div-return-name">
                    <h3 id="h3-name">name: </h3>
                    <p id="p-name"></p>
                </div>
                <div id="div-return-number">
                    <h3 id="h3-num">shirt number: </h3>
                    <p id="p-num"></p>
                </div>
                <div id="div-return-position">
                    <h3 id="h3- position">position: </h3>
                    <p id="p-position"></p>
                </div>
                <div id="div-button-conf">
                    <input type="button" value="Remove" onclick="removePlayer()">
                    <input type="button" value="Cancel" onclick="cleanFielddivReturnForm ()">
                </div>
            </div>
        </form>
    </div>
    <section id="lineup-list">

    </section>
</body>
</html>
