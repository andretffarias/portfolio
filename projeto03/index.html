<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JavaScript.js" defer></script>   
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    
    <main>
        <div id="div-form">
            <form action="index.html">
                
                <div id="div-ini">
                    <label for="ini"><strong>Início:</strong></label>
                    <input type="number" name="ini" id="ini" min="0">
                </div>
                
                <div id="div-fim">
                    <label for="fim"><strong>Fim:</strong></label>
                    <input type="number" name="fim" id="fim" min="0">
                </div>
                
                <div id="div-pas">
                    <label for="pas"><strong>Passos:</strong></label>
                    <input type="number" name="pas" id="pas" min="0">
                </div>
                
                <div id="div-btn">
                    <input type="submit" name="btn" id="btn" value="contar">
                </div>
                
            </form>
        </div>
        
        <div id="div-res">
            
        </div>
    </main>

    <footer>
        <p>&copy; developed by <strong>André Farias</strong>.</p>
    </footer>
</body>
</html>
