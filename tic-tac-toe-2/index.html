<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <section id="game">
            <div id="a0" class="block" data-status="undefined"><p id="p-a0"></p></div>
            <div id="a1" class="block" data-status="undefined"><p id="p-a1"></p></div>
            <div id="a2" class="block" data-status="undefined"><p id="p-a2"></p></div>
            <div id="b0" class="block" data-status="undefined"><p id="p-b0"></p></div>
            <div id="b1" class="block" data-status="undefined"><p id="p-b1"></p></div>
            <div id="b2" class="block" data-status="undefined"><p id="p-b2"></p></div>
            <div id="c0" class="block" data-status="undefined"><p id="p-c0"></p></div>
            <div id="c1" class="block" data-status="undefined"><p id="p-c1"></p></div>
            <div id="c2" class="block" data-status="undefined"><p id="p-c2"></p></div>
        </section>
        <section id="display">
            <div id="display-p1">
                <input type="text" id="inp-p1" placeholder="  Player 1">
                <p id="p-x">x</p>
            </div>
            <div id="display-main">
                <button id="btn-play">Play</button>
            </div>
            <div id="display-p2">
                <input type="text" id="inp-p2" placeholder="  Player 2">
                <p id="p-o">o</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Andr√© Farias</p>
    </footer>
</body>
</html>
